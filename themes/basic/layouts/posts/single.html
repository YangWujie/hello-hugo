{{ define "main" }}
<article class="post">
	<header>
		<h2>{{ .Title }}</h2>
		<p>By {{ .Params.Author }}</p>
		<p>Posted {{ .Date.Format "January 2, 2006" }}</p>
		<span class="tags">
			in
			{{ range .Params.tags }}
			{{- $tag := . | urlize -}}
			<a class="tag" href="{{ printf "/tags/%s" $tag | relURL }}">{{ . }}</a>
			{{ end }}
		</span>
		<p>Reading time: {{ math.Round (div (countwords .Content) 200.0) }} minutes.</p>
	</header>
	<section class="body">
		{{ .Content }}
	</section>

	<script
		src="https://giscus.app/client.js"
		data-repo="YangWujie/hello-hugo"
		data-repo-id="R_kgDOHXv4TA"
		data-category="Announcements"
		data-category-id="DIC_kwDOHXv4TM4CPQjA"
		data-mapping="pathname"
		data-reactions-enabled="1"
		data-emit-metadata="0"
		data-input-position="bottom"
		data-theme="light"
		data-lang="zh-CN"
		crossorigin="anonymous"
		async>
	</script>
</article>
{{ end }}
