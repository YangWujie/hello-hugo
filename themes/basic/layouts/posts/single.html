{{ define "main" }}
<article class="post">
	<header>
		<h2>{{ .Title }}</h2>
		<p>By {{ .Params.Author }}</p>
		<p>Posted {{ .Date.Format "January 2, 2006" }}</p>
		<span class="tags">
			in
			{{ range .Params.tags }}
			{{- $tag := . | urlize -}}
			<a class="tag" href="{{ printf " /tags/%s" $tag | relURL }}">{{ . }}</a>
			{{ end }}
		</span>
		<p>Reading time: {{ math.Round (div (countwords .Content) 200.0) }} minutes.</p>
	</header>
	<section class="body">
		{{ .Content }}
	</section>

	<script 
		src="https://utteranc.es/client.js"
		repo="YangWujie/hello-hugo"
		issue-term="pathname"
		theme="github-light"
		crossorigin="anonymous"
		async>
	</script>
</article>
{{ end }}
