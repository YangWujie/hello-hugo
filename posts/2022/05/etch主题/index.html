    </header><p>用<strong>git submodule</strong>安装了Hugo主题etch。</p>
<p>这样，这个试验网站已经有两个主题了。虽然Hugo只能生成静态网站，但是否可以在部署时用多个主题同时生成多套网页呢？感觉应该是可以的。</p>
<p>etch的汉化。在Hugo site主目录里创建名为i18n的文件夹，把themes/etch/i18n/en.toml拷贝到新创建的文件夹，然后翻译汉化即可。目前，这个文件名只能是en.toml。如果允许同时存在多个语言文件，然后能自动选择就好了。</p>
<p>不知道在github上部署时，git submodule会不会有问题？</p></article>
